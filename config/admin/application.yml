spring:
  application:
    name: mall-admin
  profiles:
    active: prod
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB

server:
  port: 8080

mybatis:
  mapper-locations:
    - classpath:dao/*.xml
    - classpath*:com/**/mapper/*.xml

jwt:
  tokenHeader: Authorization
  secret: mall-admin-secret
  expiration: 604800
  tokenHead: "Bearer "

redis:
  database: mall
  key:
    admin: "ums:admin"
    resourceList: "ums:resourceList"
  expire:
    common: 86400

secure:
  ignored:
    urls:
      - /swagger-ui/
      - /swagger-resources/**
      - /**/v2/api-docs
      - /**/*.html
      - /**/*.js
      - /**/*.css
      - /**/*.png
      - /**/*.map
      - /favicon.ico
      - /actuator/**
      - /druid/**
      - /admin/login
      - /admin/register
      - /admin/info
      - /admin/logout
      - /minio/upload
