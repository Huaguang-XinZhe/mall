spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mall?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: root
    druid:
      initial-size: 5 #连接池初始化大小
      min-idle: 10 #最小空闲连接数
      max-active: 20 #最大连接数
      web-stat-filter:
        exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*" #不统计这些请求数据
      stat-view-servlet: #访问监控网页的登录用户名和密码
        login-username: druid
        login-password: druid
  redis:
    host: localhost # Redis服务器地址
    database: 0 # Redis数据库索引（默认为0）
    port: 6379 # Redis服务器连接端口
    password: # Redis服务器连接密码（默认为空）
    timeout: 300ms # 连接超时时间（毫秒）

minio:
  endpoint: http://localhost:9090 #MinIO服务所在地址
  bucketName: mall #存储桶名称
  accessKey: xFSuGO7P4T254wQOG5Hf #访问的key
  secretKey: FBNNL5u3RdUayXlOAXpWrAA2klWU4c8xNqps3cpd #访问的秘钥

aliyun:
  oss:
    endpoint: oss-cn-hangzhou.aliyuncs.com # 阿里云OSS域名
    accessKeyId: yourAccessKeyId # 访问身份验证中用到的AccessKeyId
    accessKeySecret: yourAccessKeySecret # 用户秘钥AccessKeySecret
    bucketName: your-bucket-name # OSS的存储空间
    policy:
      expire: 300 # 签名有效期(S)
    maxSize: 10 # 上传文件大小(M)
    callback: http://localhost:8080/aliyun/oss/callback # 文件上传成功后的回调地址
    dir:
      prefix: mall/images/ # 上传文件夹路径前缀

logging:
  level:
    root: info
    com.macro.mall: debug

logstash:
  host: localhost
  enableInnerLog: false
